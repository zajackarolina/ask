<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourPlan - Trasa</title>
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Twoja trasa turystyczna</h1>
        
        <ul class="list-decimal list-inside space-y-2 text-gray-800 mb-6">
            {% for idx in best_path %}
                <li class="pl-1">{{ places[idx] }}</li>
            {% endfor %}
        </ul>

        <div class="text-gray-700 space-y-2 mb-6">
            <h3 class="text-xl font-semibold text-gray-800">Długość trasy: <span class="font-normal">{{ route_length|round(2) }} km</span></h3>
            <p><strong>Łączna długość trasy:</strong> {{ total_km|round(2) }} km</p>
            <p><strong>Szacowany czas:</strong> ~{{ total_minutes }}</p>
        </div>

        <div class="text-center">
            <a href="{{ url }}" target="_blank"
               class="inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition duration-200">
               Zobacz trasę na mapie Google
            </a>
        </div>
    </div>
</body>
</html>
