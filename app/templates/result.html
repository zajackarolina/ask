<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourPlan - Trasa</title>
    <link rel="stylesheet" href="../static/src/style_result.css"> </head>
</head>
<body>
    <div class="container">
        <h1>Twoja trasa turystyczna</h1>

        <ul>
            {% for idx in best_path %}
                <li class="place">{{ places[idx] }}</li>
            {% endfor %}
        </ul>

        <div class="map-container">
            <a href="{{ url }}" target="_blank">
                <img src="{{ static_map_url }}"
                     alt="Mapa trasy"
                     class="map-image" />
            </a>
        </div>
        <div class="summary">
            <h3></h3>
            <p><strong>Łączna długość trasy:</strong> {{ total_km|round(2) }} km</p>
            <p><strong>Szacowany czas:</strong> ~{{ total_minutes }}</p>
        </div>
        <div class="button-container"> <a href="{{ url }}" target="_blank"
               class="map-link">
                Zobacz dokładną trasę na Google Maps
            </a>
        </div>
    </div>
</body>
</html>
